<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Bad UPnP/SSDP - Check for WAN UPnP listening</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Bad UPnP/SSDP - Check for WAN UPnP listening</h1>
      </div>
      <p class="lead">Please enable javascript for this test to work...</p>
      <p>Why is listening for UPnP/SSDP on WAN bad? <a href="https://blog.cloudflare.com/ssdp-100gbps/">Cloudflare wrote a blog post</a> that you may find interesting here</p>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>

    <script>
    document.getElementsByClassName("lead")[0].innerHTML = "Testing your network now..."
    var request = new XMLHttpRequest();
    request.open('GET', '/test', true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        // Success!
        var data = JSON.parse(request.responseText);
        if (data.result) {
          document.getElementsByClassName("lead")[0].innerHTML = ":( The gateway you are on does listen on UPnP on WAN, You may be participating in DDoS attacks."
        } else {
          document.getElementsByClassName("lead")[0].innerHTML = "All good! It looks like you are not listening on UPnP on WAN"
        }
      } else {
        // We reached our target server, but it returned an error
        document.getElementsByClassName("lead")[0].innerHTML = "Testing failed!"
      }
    };

    request.onerror = function() {
      // There was a connection error of some sort
    };

    request.send();

    </script>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
